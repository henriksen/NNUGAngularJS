<!DOCTYPE html>
<html data-ng-app="" data-ng-controller="TaskCtrl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title data-ng-bind-template="{{tasks.length}} ting å gjøre!">Ting å gjøre!</title>
    <link href="/Content/bootstrap.css" rel="stylesheet"/>
    <link href="/Content/bootstrap-responsive.css" rel="stylesheet"/>
    <link href="/Content/font-awesome.css" rel="stylesheet"/>
    <link href="/Content/site.css" rel="stylesheet"/>
    <script src="/Scripts/modernizr-2.6.2.js"></script>
    <script src="/Scripts/angular.js"></script>
    <script src="/app/js/controllers.js"></script>
</head>
<body>
    <header>
        <div class="content-wrapper">
            <div class="float-left">
                <p class="site-title">
                    <a href="/">NNUG Angular JS!</a></p>
            </div>
            <div class="float-right">
                <nav>
                    <ul id="menu">
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div id="body">
        <section class="content-wrapper main-content clear-fix">
            <h3>Du har {{tasks.length}} ting du skulle ha gjort!</h3>
            <p>Søk: <input data-ng-model="query"/></p>
            <ul>
                <li data-ng-repeat="task in tasks | filter:query">
                    {{task.name}}
                </li>
            </ul>

        </section>
    </div>
    <script src="/Scripts/jquery-1.9.1.js"></script>
    <script src="/Scripts/bootstrap.js"></script>
</body>
</html>
